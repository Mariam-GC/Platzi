<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PIEDRA PAPEL O TIJERA</title>
        <script>
            function aleatorio (min, max){
                return Math.floor(Math.random()*(max-min+1)+min)
            }
            let jugador = 0
            let pc = aleatorio(1,3)
            // 1 ES PIEDRA, 2 ES PAPEL Y 3 ES TIJERA
            jugador = prompt ("Vamos a emprzar, ELIGE 1 PARA PIEDRA, 2 PARA PAPEL Y 3 PARA TIJERA")
            if (jugador == 1){
                alert ("Elegiste PIEDRA 🪨")
            }
            else if (jugador == 2){
                alert("Elegiste PAPEL🧻")
            }
            else if (jugador == 3){
                alert("Elegiste TIJERA ✂️")
            }
            else{alert ("Perdiste por graciosito")}
            // ELeción de pc
            if (pc == 1){
                alert("Pc eligió PIEDRA🪨")
            }
            if (pc == 2){
                alert("Pc eligió PAPEL🧻")
            }
            if (pc == 3){
                alert("Pc eligió TIJERA✂️")
            }
            //JUGEMOS A PROGRAMAR
            if(jugador == pc){
                alert("¡EMPATE!")
            }
            else if ( jugador-pc == 1||jugador-pc == -2){
                alert("GANASTE 😘👌")
            }
            else {
                alert("PERDISTE 😩😒")
            }
        </script>

    </head>
    <body>
        <h1><strong>JUEGO DE PIEDRA PAPEL O TIJERA</strong></h1>
    </body>
</html>
